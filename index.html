<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="d3.v7.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <!--  世界地图-->
    <h2
      style="position: absolute; top: 0; left: 55%; width: 30rem; z-index: 99"
    >
      2021年全球国家能源消耗变化程度情况
    </h2>
    <div id="map_legend" style="position: absolute; top: 7%; left: 55%"></div>
    <svg
      id="map"
      style="position: absolute; top: 14%; left: 50%"
      width="1000"
      height="600"
    ></svg>

    <!--折线图-->

    <h2
      style="position: absolute; top: 0; left: 3%; width: 36rem; z-index: 99"
    >
      全球国家能源消耗变化程度情况 随时间变化折线图
    </h2>
    <div id="line_legend" style="position: absolute; top: 10%; left: 40%"></div>
    <svg
      id="line"
      style="position: absolute; top: 10%; left: 0"
      width="1000"
      height="600"
    ></svg>

    <!--饼图-->

    <h2 style="position: absolute; top: 58%; left: 3%; width: 36rem; z-index: 99">
      2021年全球国家能源消耗 前28名 饼图
    </h2>
    <div id="pie_legend" style="position: absolute; top: 62%; left: 20%"></div>
    <svg
            id="pie"
            style="position: absolute; top: 65%; left: 0"
            width="1000"
            height="600"
    ></svg>


    <script src="index.js" type="module"></script>
    <script src="map.js" type="module"></script>
    <script src="line.js" type="module"></script>
    <script src="pie.js" type="module"></script>
    <script src="tooltip.js" type="module"></script>
  </body>
</html>
